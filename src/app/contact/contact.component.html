<form>
    <div class="form-group">
        <label for="firstName"> Name</label>
        <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required"> First Name is required.</div>
        <div *ngIf="firstName.errors.minlength">First Name should be minimun 3 characters</div>
        <div *ngIf="firstName.errors.patterns">First Name doesn't match the pattern</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
<input type="email" name="email" ng-model="user.email"/>
<input type ="number" name="age" ng-model="user.age"/>
<input type="text" name="address" ng-model=user.address"/>
    <button class="btn btn-primary">Submit</button>
</form>
